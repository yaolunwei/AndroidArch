apply plugin: 'groovy'
apply plugin: 'maven'
apply plugin: 'com.novoda.bintray-release'

repositories {
    mavenLocal()
    jcenter()
}

dependencies {
    compile gradleApi()
}

publish {
    repoName = 'maven'
    userOrg = 'bigoat'
    groupId = 'com.bigoat.android'
    artifactId = 'arch'
    publishVersion = '0.0.1'
    desc = 'This is android component arch.'
    website = 'https://www.github.com/yaolunwei/AndroidArch'
}

// ./gradlew uploadArchives 上传Lecent到maven仓库 for linux and mac
uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "http://maven.jxwd.me/nexus/content/repositories/android-releases/") {
                authentication(userName: "dev_user", password: "12345678")
            }
            pom.groupId = 'cc.lecent.plugin'
            pom.artifactId = 'android'
            pom.version = '1.0.0'
        }
    }
}